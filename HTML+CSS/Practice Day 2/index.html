<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Preview Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container shadow">
      <div class="blogimg">
        <img src="./assets/images/illustration-article.svg" alt="blog image" />
      </div>

      <div class="content">
        <div class="category">
          <p class="bold">Learning</p>
        </div>
        <p class="regular">Published 21 Dec 2023</p>
        <h1>HTML & CSS foundations</h1>
        <p class="medium">
          These languages are the backbone of every website, defining structure,
          content and presentation.
        </p>
      </div>

      <div class="author">
        <img src="./assets/images/image-avatar.webp" alt="avatar" />
        <p class="bold">Greg Hooper</p>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social link profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <img
        class="avatar"
        src="./assets/images/avatar-jessica.jpeg"
        alt="avatar"
      />
      <div class="Title">
        <h1>Jessica Randall</h1>
        <p class="bold">London, United Kingdom</p>
      </div>
      <div class="description">
        <p class="regular">"Front-end developer and avid reader"</p>
      </div>
      <div class="options">
        <div class="btn"><p class="bold">GitHub</p></div>
        <div class="btn"><p class="bold">Fronted Mentor</p></div>
        <div class="btn"><p class="bold">LinkedIn</p></div>
        <div class="btn"><p class="bold">Twitter</p></div>
        <div class="btn"><p class="bold">Instagram</p></div>
      </div>
    </main>
  </body>
</html>
